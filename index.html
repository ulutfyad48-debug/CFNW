<script>
function updateAdminPanel() {
    const d = new Date();
    const datePart = d.getDate().toString() + (d.getMonth() + 1).toString();
    const displayDate = d.toLocaleDateString('ur-PK', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    
    document.getElementById('current-date').innerText = "Ø¢Ø¬ Ú©ÛŒ ØªØ§Ø±ÛŒØ®: " + displayDate;

    // Ù¾ÛŒÚ©ÛŒØ¬Ø² Ù„Ø³Ù¹ (Ø¢Ù¾ Ú©Û’ ÙØ§Ø±Ù…ÙˆÙ„Û’ Ú©Û’ Ù…Ø·Ø§Ø¨Ù‚)
    const packages = [
        { name: "Ù‚Ø³Ø· 11-15", id: "P1_1" },
        { name: "Ù‚Ø³Ø· 16-20", id: "P1_2" },
        { name: "Ù‚Ø³Ø· 51-55", id: "P2_1" },
        { name: "Ù‚Ø³Ø· 81-100", id: "P3_FINAL" }
    ];

    const list = document.getElementById('admin-codes-list');
    list.innerHTML = '';

    packages.forEach(pkg => {
        // ÙØ§Ø±Ù…ÙˆÙ„Ø§: ID + Date + Month + X
        const generatedCode = (pkg.id + datePart + "X").toUpperCase();
        
        const row = document.createElement('div');
        row.style = "display: flex; justify-content: space-between; background: #0a0e27; padding: 15px; border-radius: 12px; border-right: 5px solid #22c55e; align-items: center;";

}

function startCountdown() {
    setInterval(() => {
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setHours(24, 0, 0, 0); // Ø±Ø§Øª 12 Ø¨Ø¬Û’ Ú©Ø§ ÙˆÙ‚Øª

        const diff = tomorrow - now;
        
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

            String(hours).padStart(2, '0') + ":" + 
            String(minutes).padStart(2, '0') + ":" + 
            String(seconds).padStart(2, '0');

        if (hours === 0 && minutes === 0 && seconds === 0) {

    }, 1000);
}
